<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garcia Cards</title>
  <link rel="stylesheet" href="style.css?v=1.4" />
</head>
<body>
  <h1>Garcia Cards</h1>

  <div style="margin-bottom: 20px; text-align: center;">
    <button id="game-btn" style="font-size: 16px; padding: 10px 20px; cursor: pointer;">
      Play Matching Game
    </button>
  </div>

  <!-- ðŸ” NEW: Multiplayer game button -->
  <div style="margin-bottom: 30px; text-align: center;">
    <a href="multiplayer.html" style="
      display: inline-block;
      font-size: 16px;
      padding: 10px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    " onmouseover="this.style.backgroundColor='#0056b3'" onmouseout="this.style.backgroundColor='#007bff'">
      Play Multiplayer Game
    </a>
  </div>

  <p id="scan-result">Scan a card QR to begin logging.</p>

  <section id="recent-card-section">
    <h2>Most Recently Scanned Card</h2>
    <div id="recent-card" class="card-placeholder">
      <p>No cards scanned yet.</p>
    </div>
  </section>

  <section>
    <button id="toggle-library-btn">View Library</button>
    <div id="library-container" class="hidden">
      <h2>Card Library (<span id="collection-count">0</span>/16)</h2>
      <div id="card-library" class="card-grid"></div>
    </div>
  </section>

  <section>
    <button id="toggle-scanner-btn">Toggle Scanner</button>
    <div id="scanner-container" style="display: none;">
      <video id="scanner-video" playsinline></video>
      <canvas id="scanner-canvas" style="display: none;"></canvas>
    </div>
  </section>

  <button id="reset-btn">Reset Collection</button>

  <div id="zoom-modal" class="hidden">
    <div id="zoom-overlay-content">
      <img id="zoom-banner" src="" alt="Rarity banner" />
      <img id="zoom-card-img" src="" alt="Scanned card" />
    </div>
  </div>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script src="app.js?v=beta 1.0.3"></script>

  <script>
    const gameBtn = document.getElementById("game-btn");
    const scanned = JSON.parse(localStorage.getItem("scannedCards")) || [];
    if (scanned.length >= 8) {
      gameBtn.onclick = () => location.href = "game1.html";
    } else {
      gameBtn.disabled = true;
      gameBtn.textContent = "Play Matching Game (8 cards required)";
      gameBtn.style.opacity = "0.5";
      gameBtn.style.cursor = "not-allowed";
    }
  </script>

  <p style="text-align:center; font-size: 12px; margin-top: 20px;">
    vbeta 1.0.3 â€“ If your cards aren't scanning or updates don't show, try refreshing or clearing your browser cache.
  </p>
</body>
</html>
