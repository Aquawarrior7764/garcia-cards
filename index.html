<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garcia Cards</title>
  <link rel="stylesheet" href="style.css?v=1.1" />
</head>
<body>
  <h1>Garcia Cards</h1>

  <p id="scan-result">Scan a card QR to begin logging.</p>

  <section>
    <h2>Scanned Log (<span id="scan-count">0</span> total)</h2>
    <ul id="scan-log"></ul>
    <button id="reset-btn">Reset Collection</button>
  </section>

  <section>
    <button id="toggle-scanner-btn">Toggle Scanner</button>
    <div id="scanner-container" style="display: none;">
      <video id="scanner-video" playsinline></video>
      <canvas id="scanner-canvas" style="display: none;"></canvas>
    </div>
  </section>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script src="app.js?v=1.1"></script>

  <p style="text-align:center; font-size: 12px; margin-top: 20px;">
    v1.1 â€“ If your cards aren't scanning or updates don't show, try refreshing or clearing your browser cache.
  </p>
</body>
</html>
