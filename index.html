<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garcia Cards</title>
  <link rel="stylesheet" href="style.css?v=1.4" />
</head>
<body>
  <h1>Garcia Cards</h1>
  <div style="margin-bottom: 20px;">
  <button onclick="location.href='game.html'" style="font-size: 16px; padding: 10px 20px; cursor: pointer;">
    Play the Card Game
  </button>
</div>

  <p id="scan-result">Scan a card QR to begin logging.</p>

  <section id="recent-card-section">
    <h2>Most Recently Scanned Card</h2>
    <div id="recent-card" class="card-placeholder">
      <p>No cards scanned yet.</p>
    </div>
  </section>

  <section>
    <button id="toggle-library-btn">View Library</button>
    <div id="library-container" class="hidden">
      <h2>Card Library (<span id="collection-count">0</span>/10)</h2>
      <div id="card-library" class="card-grid"></div>
    </div>
  </section>

  <section>
    <button id="toggle-scanner-btn">Toggle Scanner</button>
    <div id="scanner-container" style="display: none;">
      <video id="scanner-video" playsinline></video>
      <canvas id="scanner-canvas" style="display: none;"></canvas>
    </div>
  </section>

  <button id="reset-btn">Reset Collection</button>

  <!-- Zoom modal (image only) -->
  <div id="zoom-modal" class="hidden">
    <img id="zoom-card-img" src="" alt="Scanned card" />
  </div>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script src="app.js?v=1.3.22"></script>

  <p style="text-align:center; font-size: 12px; margin-top: 20px;">
    v1.3.22 â€“ If your cards aren't scanning or updates don't show, try refreshing or clearing your browser cache.
  </p>
</body>
</html>
