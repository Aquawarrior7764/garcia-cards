<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const raw = params.get("card");
      const encrypted = raw?.split(";")[0];

      if (encrypted) {
        const saved = JSON.parse(localStorage.getItem("scannedCards")) || [];
        const updated = new Set(saved);
        updated.add(encrypted);

        localStorage.setItem("scannedCards", JSON.stringify([...updated]));
        window.location.href = `index.html?card=${raw}`;
      } else {
        window.location.href = "index.html";
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
