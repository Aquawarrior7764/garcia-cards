<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const encryptedKey = params.get("card");

      if (encryptedKey) {
        const saved = JSON.parse(localStorage.getItem("scannedCards")) || [];
        const updated = new Set(saved);
        updated.add(encryptedKey);
        localStorage.setItem("scannedCards", JSON.stringify([...updated]));

        window.location.href = `index.html?card=${encryptedKey}`;
      } else {
        window.location.href = "index.html";
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
