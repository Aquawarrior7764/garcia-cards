<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const cardId = params.get("card");

      if (cardId) {
        const saved = JSON.parse(localStorage.getItem("scannedCards")) || [];
        const updated = new Set(saved);
        updated.add(cardId);
        localStorage.setItem("scannedCards", JSON.stringify([...updated]));

        // Add a short delay to ensure localStorage is written before redirecting
        setTimeout(() => {
          window.location.href = `index.html?card=${cardId}`;
        }, 100); // 100ms is typically enough
      } else {
        window.location.href = "index.html";
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
